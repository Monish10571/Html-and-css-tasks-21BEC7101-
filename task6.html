<!DOCTYPE html>
<html>
    <style>
        th,td{
            border-radius: 10px;
            border:2px solid black;
        }
        table{
            background-color: rgb(7, 203, 233);
            border-radius: 10px;
            border: collapse;
            width: 100%;
        }
        td {
            height: 60px;
        }
        tr{
            color: black;
        }
        th{
            height : 60px;
            color: black;
        }
    </style>
    <body>
        <h1>
            Task1
        </h1>
        <table>
            <tr>
                <th>
                    FirstName
                </th>
                <th>
                    LastName
                </th>
                <th>
                    Age
                </th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td style="border-radius: 20px;">50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td style="border-radius: 0px;">Jackson</td>
                <td style="border-radius: 20px;">94</td>
            </tr>
            <tr>
                <td style="border-radius: 50%;">John</td>
                <td>Doe</td>
                <td style="border-bottom-right-radius: 20px; border-top-left-radius: 20px;">80</td>
            </tr>
        </table>
    </body>
</html>
